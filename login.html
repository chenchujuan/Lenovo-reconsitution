<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="css/login.css"/>
	<link href="css/bootstrap.css" rel="stylesheet"/>
	<link href="css/font-awesome.min.css" rel="stylesheet"/>
	<link href="css/font-awesome.css" rel="stylesheet"/>

	<script src="js/jquery-1.7.2.js"></script>
	<script src="js/login.js" defer></script>
</head>
<body>
	<div id="banner">
		<div class="banner-1">
			<img src="images/logo.png">
		</div>
			
	</div>
	<div id="content">
		<div class="content-1">
			<div class="content-1-1">
				登录
			</div>
			<div class="redline">
			</div>
			<div class="content-2">
				<div class="content2-1">

						<input type="text" name="user"  placeholder="邮箱/账号" class="clearfix" id="user" value="">
						<span class="user-pass" style="background:url(./images/user.jpg)"></span>
						<div class="item1">用户名不能为空</div>

					</div>
					<div class="content-2-2" style="position:relative">
						<input type="password" name="pass" placeholder="密码" class="clearfix" id="pass" value="">
						<span class="user-pass"></span>
						<div class="item2">密码不能为空</div>
					</div>
				<input type="submit" value="登录" id="sub" disabled class="clearfix">
				</div>
				<div class="login">
					<a href="#">立即注册</a>
					<a href="#">忘记密码?</a>
				</div>
				<div class="content-2-3">
					<p>也可以用以下账号登录：</p>
					<a href="#"><img src="./images/in.jpg"></a>
				</div>
			</div>
			</div>
		</div>

	<div id="footer">

	</div>
