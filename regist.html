<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css"/>
	<link rel="stylesheet" type="text/css" href="css/regist.css"/>
	<link href="css/bootstrap.css" rel="stylesheet"/>
	<link href="css/font-awesome.min.css" rel="stylesheet"/>
	<link href="css/font-awesome.css" rel="stylesheet"/>

	<script src="js/jquery-1.7.2.js"></script>
	<script src="js/regist.js" defer></script>
</head>
<body>
	<div id="banner">
		<div class="banner-1">
			<img src="images/logo.png">
		</div>	
	</div>
	<div id="container">
		<div class="container1">
		<form action="" method="post" id="resign">
			<div class="row">
				<div class="sign-up col-sm-7 center-block float-none" style="float:none">
					<div class="redtitle">
						立即注册
					</div>
					<div class="bg">
					<div class="redline">		
					</div>
					<div class="row">
						<div class="col-md-12 col-lg-12 col-xs-12 col-sm-12">
							<p style="margin:16px">现在就开始创建一个华为账号吧，填写以下信息即可。</p>
						</div>
						<div class="clearfix">
							<div class="col-sm-3 name">
								<span>邮箱</span>
							</div>
							<div class="col-sm-7 check">
								<input type="email" name="" id="email">
							</div>
							<div class="field_message" id="email_field_message"></div>
							<div class="item1 tip"id="item1"></div>

						</div>
						<div class="clearfix">
							<div class="col-sm-3 name">
								<span>密码</span>
							</div>
							<div class="col-sm-7 check">
								<input type="password" name="" id="pass">
							</div>

							<div id="PasswordMessage" class="field_message"></div>
							<div class="item2 tip"id="item2"></div>
						</div>
						<div class="clearfix">
							<div class="col-sm-3 name">
								<span>姓</span>
							</div>
							<div class="col-sm-7 check">
								<input type="text" name="" id="firstName">
							</div>
							<div class="field_message"></div>
							
							<div class="item3 tip" id="item3"></div>

						</div>
						<div class="clearfix">
							<div class="col-sm-3 name">
								<span>名</span>
							</div>
							<div class="col-sm-7 check">
								<input type="text" name="" id="lastName">
							</div>
							<div class="field_message"></div>
							
							<div class="item4 tip"id="item4"></div>
							</div>
							<div class="hrline">
							<div class="col-sm-3"></div>
							<div class="col-sm-7">
								<div class="checkbox">
									<span><input type="checkbox" name="" id="checkbox1" style="width:13px;height:13px;display:inline-block"></span>
									<span>我愿意接收华为为我推介的相关信息</span>
								</div>
								<div class="checkbox">
									<span><input type="checkbox" name="" id="checkbox2" style="width:13px;height:13px;display:inline-block"></span>
									<span>我愿意接收华为信任的第三方合作伙伴为我推介的华为相关信息</span>
								</div>
								<p>
									* 提交此表格表明你同意接受华为的隐私保护条款和使用条款.
								</p>
							</div>
							<div class="col-sm-3"></div>
							<div class="col-sm-7">
								<input type="button" value="提交" id="button" disabled>
							</div>
						</div>
						</div>


				
					</div>
						
				</div>
			</div>
		</form>
		</div>
	</div>
	<div id="footer">
		<p>版权所有 © 联想技术有限公司 1998-2016。保留一切权利。</p>
	</div>
</body>
</html>
